    <script>
        // =============================================
        // „Éë„Çπ„ÉØ„Éº„ÉâË®≠ÂÆö

        // „Éë„Çπ„ÉØ„Éº„Éâ: "hanrei2024" „ÅÆSHA-256„Éè„ÉÉ„Ç∑„É•
        // „Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂ§âÊõ¥„Åô„ÇãÂ†¥Âêà„ÅØ„ÄÅ‰ª•‰∏ã„ÅÆ„Éè„ÉÉ„Ç∑„É•„ÇíÊõ¥Êñ∞„Åó„Å¶„Åè„Å†„Åï„ÅÑ:
        // console.log(await hashPassword("Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ"));
        const VALID_HASH = "5565b0e7ff4635f787f769061489a9a6f417a37520bc60f0d9752f7dbed48147";

        // SHA-256„Éè„ÉÉ„Ç∑„É•Èñ¢Êï∞
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // =============================================
        // Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØÔºàÊó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Å™„Çâ„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÔºâ
        // =============================================
        (function checkAuth() {
            const authToken = sessionStorage.getItem('hanrei_auth');
            if (authToken === VALID_HASH) {
                window.location.href = 'index.html';
            }
        })();

        // =============================================
        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†Âá¶ÁêÜ
        // =============================================
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');

            try {
                const hash = await hashPassword(password);

                if (hash === VALID_HASH) {
                    // Ë™çË®ºÊàêÂäü
                    sessionStorage.setItem('hanrei_auth', hash);
                    window.location.href = 'index.html';
                } else {
                    // Ë™çË®ºÂ§±Êïó
                    errorEl.classList.add('show');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Authentication error:', error);
                errorEl.textContent = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                errorEl.classList.add('show');
            }
        });

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('error-message').classList.remove('show');
        });
    </script>
